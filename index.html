<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Accueil</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite, fadeIn 1.2s ease-in;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Particules flottantes en arri√®re-plan */
        body::before {
            content: 'üíï üíñ üíò üíù üíó ‚ú® üåü ‚≠ê üí´ üéÄ';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-size: 2rem;
            opacity: 0.1;
            animation: floatingHearts 20s linear infinite;
            pointer-events: none;
            white-space: nowrap;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 50px 40px;
            border-radius: 25px;
            box-shadow:
                    0 20px 40px rgba(0, 0, 0, 0.1),
                    0 0 0 1px rgba(255, 255, 255, 0.2);
            animation: float 4s ease-in-out infinite;
            max-width: 90vw;
            width: 100%;
            max-width: 600px;
            position: relative;
            z-index: 1;
        }

        .title {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: #d84315;
            margin-bottom: 40px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            line-height: 1.3;
            animation: heartbeat 2s ease-in-out infinite;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #bf360c;
            margin-bottom: 30px;
            opacity: 0.8;
            font-style: italic;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .btn {
            padding: 18px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            min-width: 250px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0) scale(0.98);
        }

        .btn-oui {
            background: linear-gradient(135deg, #ff7043, #ff5722);
            color: white;
            animation: pulse 2s ease-in-out infinite;
        }

        .btn-oui:hover {
            background: linear-gradient(135deg, #ff5722, #f4511e);
        }

        .btn-non {
            background: linear-gradient(135deg, #ffe0b2, #ffcc02);
            color: #bf360c;
            position: relative;
        }

        .btn-non:hover {
            background: linear-gradient(135deg, #ffcc02, #ffa000);
        }

        /* Emoji flottants */
        .floating-emoji {
            position: absolute;
            font-size: 2rem;
            animation: floatUp 4s ease-out infinite;
            pointer-events: none;
            opacity: 0;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-15px) rotate(1deg); }
            66% { transform: translateY(-5px) rotate(-1deg); }
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 4px 15px rgba(255, 112, 67, 0.4); }
            50% { box-shadow: 0 4px 25px rgba(255, 112, 67, 0.8); }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes floatingHearts {
            0% { transform: translateX(-100%) rotate(0deg); }
            100% { transform: translateX(100vw) rotate(360deg); }
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) rotate(180deg);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }

            .title {
                margin-bottom: 30px;
            }

            .btn {
                padding: 15px 25px;
                font-size: 1rem;
                min-width: 200px;
            }

            .buttons {
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px 15px;
            }

            .btn {
                min-width: 180px;
                padding: 12px 20px;
            }
        }

        /* Effet de particules au clic */
        .click-effect {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff7043;
            border-radius: 50%;
            pointer-events: none;
            animation: explode 0.6s ease-out forwards;
        }

        @keyframes explode {
            0% {
                opacity: 1;
                transform: scale(0);
            }
            100% {
                opacity: 0;
                transform: scale(4);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="title">Est-ce que tu veux aller en date avec moi ? üíï</h1>
    <p class="subtitle">Une question importante qui m√©rite une r√©ponse sinc√®re... ‚ú®</p>
    <div class="buttons">
        <button id="buttonOUI" class="btn btn-oui">
            üéâ OUI, AVEC PLAISIR ! üéâ
        </button>
        <button id="buttonNON" class="btn btn-non">
            üö´ Non merci... üôà
        </button>
    </div>
</div>

<script>
    // Effet de particules au clic
    function createClickEffect(e) {
        const effect = document.createElement('div');
        effect.className = 'click-effect';
        effect.style.left = e.clientX + 'px';
        effect.style.top = e.clientY + 'px';
        document.body.appendChild(effect);

        setTimeout(() => {
            effect.remove();
        }, 600);
    }

    // Emojis flottants
    function createFloatingEmoji() {
        const emojis = ['üíï', 'üíñ', 'üíò', '‚ú®', 'üåü', 'üí´', 'üéÄ', 'ü¶ã'];
        const emoji = document.createElement('div');
        emoji.className = 'floating-emoji';
        emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.style.left = Math.random() * 100 + '%';
        emoji.style.animationDelay = Math.random() * 2 + 's';
        document.body.appendChild(emoji);

        setTimeout(() => {
            emoji.remove();
        }, 4000);
    }

    // Cr√©er des emojis flottants p√©riodiquement
    setInterval(createFloatingEmoji, 2000);

    // Gestion des boutons
    const buttonOUI = document.getElementById('buttonOUI');
    const buttonNON = document.getElementById('buttonNON');

    buttonOUI.addEventListener('click', (e) => {
        createClickEffect(e);
        // Animation de succ√®s
        buttonOUI.style.transform = 'scale(1.1)';
        setTimeout(() => {
            buttonOUI.style.transform = '';
            // Redirection vers le quiz ou page suivante

            window.location.href = 'quizz.html';
        }, 200);
    });

    buttonNON.addEventListener('click', (e) => {
        createClickEffect(e);
        // Effet de "fuite" du bouton
        const randomX = (Math.random() - 0.5) * 200;
        const randomY = (Math.random() - 0.5) * 200;
        buttonNON.style.transform = `translate(${randomX}px, ${randomY}px) scale(0.8)`;
        buttonNON.textContent = 'üèÉ‚Äç‚ôÇÔ∏è Essaie encore !';

        setTimeout(() => {
            buttonNON.style.transform = '';
            buttonNON.textContent = 'üö´ Non merci... üôà';
        }, 1500);
    });

    // Effet au survol
    document.querySelectorAll('.btn').forEach(btn => {
        btn.addEventListener('mouseenter', () => {
            createFloatingEmoji();
        });
    });
</script>
</body>
</html>
