        * {

        html, body {

        /* Conteneur principal */
        #main-container {

        /* Titre */
        h1 {

        /* Bloc de question */
        fieldset {
            border: 2px solid #ff7043;
            margin-bottom: 25px;
            background: #ffe0b2;
            padding: 20px 15px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            word-wrap: break-word;
            position: relative;
        }

        legend {
            font-weight: bold;
            font-size: 1.1em;
            color: #e64a19;
            padding: 0 10px;
            background-color: #fff3e0;
            border-radius: 8px;
            word-break: break-word;
            line-height: 1.4;
        }

        /* Options */
        .option-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 15px;
        }

        .option {
            display: flex;
            align-items: center;
            background-color: #fff3e0;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            word-break: break-word;
            min-height: 50px;
        }

        .option:hover {
            background-color: #ffe0b2;
            border-color: #fb8c00;
        }

        .option input[type="radio"] {
            margin-right: 12px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .option span {
            font-size: 1rem;
            color: #5d4037;
            word-break: break-word;
            line-height: 1.4;
            flex: 1;
        }

        .option:has(input[type="radio"]:checked) {
            background-color: #fb8c00;
            border-color: #f57c00;
        }

        .option:has(input[type="radio"]:checked) span {
            color: white;
            font-weight: 500;
        }

        /* Bouton */
        button {
            background-color: #ff7043;
            color: white;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            display: block;
            margin: 40px auto 30px;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 300px;
        }

        button:hover {
            background-color: #f4511e;
        }

        /* Toasts */
        #toast-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 999;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            gap: 10px;
            padding: 0 15px;
            max-width: 95%;
        }

        .toast {
            background-color: #ff7043;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 0.95rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            opacity: 0;
            animation: fadeInOut 10s ease forwards;
            text-align: center;
            word-wrap: break-word;
            max-width: 100%;
        }

        @keyframes fadeInOut {
            0%   { opacity: 0; transform: translateY(20px); }
            10%  { opacity: 1; transform: translateY(0); }
            90%  { opacity: 1; }
            100% { opacity: 0; transform: translateY(20px); }
        }

        /* Styles pour mobile */
        @media (max-width: 768px) {
            #main-container {
                padding: 15px 10px;
            }

            h1 {
                font-size: 1.6rem;
                margin-bottom: 25px;
            }

            fieldset {
                padding: 15px 12px;
                margin-bottom: 20px;
            }

            legend {
                font-size: 1rem;
                padding: 0 8px;
            }

            .option {
                padding: 12px;
                min-height: 45px;
            }

            .option span {
                font-size: 0.95rem;
            }

            button {
                padding: 12px 20px;
                font-size: 1rem;
                margin: 30px auto 20px;
            }

            .toast {
                font-size: 0.9rem;
                padding: 10px 15px;
            }
        }

        /* Styles pour tr√®s petits √©crans */
        @media (max-width: 480px) {

            }

            fieldset {
                padding: 12px 10px;
            }

            legend {
                font-size: 0.95rem;
            }

            .option {
                padding: 10px;
            }

            .option input[type="radio"] {
                width: 18px;
                height: 18px;
                margin-right: 10px;
            }

            .option span {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<script>
    const reponsesCorrectes = {
        q1: "c",
        q2: "b",
        q3: "b",

        q5: "a",
        q6: "b",
    };

    const messagesSp√©ciaux = {

    };

    function showToast(message) {
        const container = document.getElementById("toast-container");
        const toast = document.createElement("div");
        toast.className = "toast";
        toast.textContent = message;

        container.appendChild(toast);

        setTimeout(() => {
            toast.remove();
        }, 15000);
    }

    document.querySelectorAll('input[type="radio"]').forEach(radio => {
        radio.addEventListener("click", (e) => {
            const name = e.target.name;
            const value = e.target.value;

            if (messagesSp√©ciaux[name] && messagesSp√©ciaux[name][value]) {
                showToast(messagesSp√©ciaux[name][value]);
            }
        });
    });

    document.getElementById("quizzForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const questions = Object.keys(reponsesCorrectes);
        let score = 0;
        const reponsesUtilisateur = {};

        const allAnswered = questions.every(name => {
            const selected = document.querySelector(`input[name="${name}"]:checked`);
            if (selected) {
                reponsesUtilisateur[name] = selected.value;
                return true;
            }
            return false;
        });

        if (!allAnswered) {
            alert("Merci de r√©pondre √† toutes les questions !");
            return;
        }

        questions.forEach(q => {
            if (reponsesUtilisateur[q] === reponsesCorrectes[q]) {
                score++;
            }
        });

        // Stockage temporaire du score (remplace localStorage)
        sessionStorage.setItem("scoreQuizz", score);
        window.location.href = "resultat.html";
    });
</script>
